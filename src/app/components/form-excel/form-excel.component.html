<div class="row align-items-end">
  <div class="col-8">
    <label for="">Cargar Excel para facturar</label>
    <input type="file" class="form-control" (change)="getFile($event)">
  </div>
  <div class="col-4">
      <button class="form-control btn btn-primary" [disabled]="isActive" (click)="emitir('declarar')">Emitir</button>
  </div>
</div>

<div *ngIf="excelVouchers.length > 0">
  <table class="table table-bordered mt-5">
    <thead class="thead-light">
      <tr>
        <th colspan="2">Comprobante</th>
        <th colspan="2">Cliente</th>
        <th>Respuesta</th>
      </tr>
      <tr>
        <th>Serie</th>
        <th>Correlativo</th>
        <th>RUC</th>
        <th>Raz√≥n Social</th>
        <th>Estado DOL</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let vouchers of excelVouchers">
        <td>F001</td>
        <td>{{vouchers.correlativo}}</td>
        <td>{{vouchers.client.numID}}</td>
        <td>{{vouchers.client.name}}</td>
        <td>{{vouchers.statusDOL}}</td>
      </tr>
    </tbody>
  </table>
</div>
